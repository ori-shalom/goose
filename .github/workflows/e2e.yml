name: Goose end-end tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Run e2e tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dialect: ["postgres", "mysql"]
        go-version: "1.19"

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run e2e ${{ matrix.dialect }} tests
        run: |
          make test-e2e-${{ matrix.dialect }}
  test-clickhouse:
    name: Run clickhouse tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true
      - name: Run clickhouse test
        run: make test-clickhouse
  test-vertica:
    name: Run vertica tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true
      - name: Run vertica test
        run: make test-vertica
